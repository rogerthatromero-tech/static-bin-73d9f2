<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camo â€“ Flavor 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .viewer-wrapper {
        width: 100%;
        height: 100%;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="viewer-wrapper">
      <model-viewer
        id="camo-model"
        src=""
        alt="Camo flavor 3D model"
        camera-controls
        auto-rotate
        autoplay
        exposure="1.1"
        shadow-intensity="1"
        environment-image="neutral"
        disable-zoom="false"
      >
      </model-viewer>
    </div>

    <script>
      function getModelFromQuery() {
        const params = new URLSearchParams(window.location.search);
        const raw = params.get("model");

        // If Shopify sends ?model=<encoded-shopify-url>, decode it
        if (raw) {
          try {
            return decodeURIComponent(raw);
          } catch (e) {
            return raw;
          }
        }

        // Fallback to the old local file if no param is given
        return "assets/models/cacao.glb";
      }

      window.addEventListener("DOMContentLoaded", () => {
        const mv = document.getElementById("camo-model");
        if (!mv) return;
        mv.src = getModelFromQuery();
      });
    </script>
  </body>
</html>
