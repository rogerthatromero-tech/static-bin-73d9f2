<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camo â€“ Flavor 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .viewer-wrapper {
        width: 100%;
        height: 100%;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: #000000;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="viewer-wrapper">
      <!-- We will set the src from JS based on ?model= in the URL -->
      <model-viewer
        id="flavor-viewer"
        alt="Flavor 3D model"
        camera-controls
        autoplay
        exposure="1.1"
        shadow-intensity="1"
        environment-image="neutral"
        disable-zoom="false"
      >
      </model-viewer>
    </div>

    <script>
      // 1) Get model URL from the query string (?model=...)
      const params = new URLSearchParams(window.location.search);
      const modelParam = params.get("model");

      // Fallback model URL if none is provided:
      const defaultModel =
        "https://cdn.shopify.com/3d/models/c3984cd92fb8c51e/cacao.glb";

      const modelUrl = modelParam
        ? decodeURIComponent(modelParam)
        : defaultModel;

      const viewer = document.getElementById("flavor-viewer");
      viewer.src = modelUrl;

      // 2) Animated entrance when the model finishes loading
      viewer.addEventListener("load", () => {
        // Disable auto-rotate during the entrance animation
        viewer.removeAttribute("auto-rotate");

        const duration = 2000; // ms
        const startTime = performance.now();

        // Start behind + a bit above, farther away
        const startTheta = 220; // degrees around model
        const startPhi = 85; // vertical angle
        const startRadius = 3.0; // distance in meters

        // End in front, slightly above, closer in
        const endTheta = 0;
        const endPhi = 75;
        const endRadius = 2.0;

        function easeOutQuad(t) {
          return t * (2 - t);
        }

        function animate(now) {
          let t = (now - startTime) / duration;
          if (t > 1) t = 1;
          const e = easeOutQuad(t);

          const theta = startTheta + (endTheta - startTheta) * e;
          const phi = startPhi + (endPhi - startPhi) * e;
          const radius = startRadius + (endRadius - startRadius) * e;

          // This controls where the camera is around the model
          viewer.setAttribute(
            "camera-orbit",
            `${theta}deg ${phi}deg ${radius}m`
          );

          if (t < 1) {
            requestAnimationFrame(animate);
          } else {
            // After entrance finishes, enable a slow auto-rotate
            viewer.setAttribute("auto-rotate", "");
            viewer.setAttribute("auto-rotate-delay", "1000");
          }
        }

        // Start the animation loop
        requestAnimationFrame(animate);
      });
    </script>
  </body>
</html>
