  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .viewer-wrapper {
        width: 100%;
        height: 100%;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="viewer-wrapper">
      <model-viewer
        src="assets/models/cacao.glb"
        alt="Cacao flavor 3D model"
        camera-controls
        auto-rotate
        autoplay
        exposure="1.1"
        shadow-intensity="1"
        environment-image="neutral"
        disable-zoom="false"
      >
      </model-viewer>
    </div>
  </body>
