<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camo – Flavor 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .viewer-wrapper {
        width: 100%;
        height: 100%;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: #000000;
        background: #000000;
      }
    </style>
  </head>
  <body>
    <div class="viewer-wrapper">
      <!-- The src will be set by JS based on ?model=... -->
      <model-viewer
        id="camo-viewer"
        src=""
        alt="Flavor 3D model"
        camera-controls
        auto-rotate
        auto-rotate-delay="4000"
        environment-image="neutral"
        exposure="1.1"
        shadow-intensity="1"
        interaction-prompt="none"
        disable-zoom="false"
        camera-orbit="210deg 80deg 140%"
        camera-target="auto auto auto"
      >
      </model-viewer>
    </div>

    <script type="module">
      const viewer = document.querySelector('#camo-viewer');

      // 1) Pick model from ?model=... (Shopify iframe already sends this)
      const params = new URLSearchParams(window.location.search);
      const modelParam = params.get('model');

      // Fallback to cacao if no param is provided
      const defaultModel =
        'https://cdn.shopify.com/3d/models/c3984cd92fb8c51e/cacao.glb';

      const modelUrl = modelParam && modelParam.length ? modelParam : defaultModel;
      viewer.src = modelUrl;

      // 2) Animated entrance – run once when the model finishes loading
      viewer.addEventListener('load', () => {
        // Start with auto-rotate off so entrance is clean
        viewer.autoRotate = false;

        // Start behind & a bit far
        viewer.cameraOrbit = '210deg 80deg 140%';

        // Small delay so the initial orbit applies cleanly
        setTimeout(() => {
          // Move toward a nice front angle & closer distance.
          // model-viewer interpolates between camera-orbit values smoothly.
          viewer.cameraOrbit = '0deg 75deg 105%';

          // After the "move in" finishes, enable slow spin
          setTimeout(() => {
            viewer.autoRotate = true;
          }, 1500); // tweak for how long the entrance lasts
        }, 60);
      });
    </script>
  </body>
</html>
