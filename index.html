<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Camo â€“ Flavor 3D Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Model Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      .viewer-wrapper {
        width: 100%;
        height: 100%;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        --poster-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="viewer-wrapper">
      <model-viewer
        id="camo-viewer"
        src=""
        alt="Flavor 3D model"
        camera-controls
        auto-rotate
        autoplay
        exposure="1.1"
        shadow-intensity="1"
        environment-image="neutral"
        disable-zoom="false"
      >
      </model-viewer>
    </div>

    <script>
      // STEP A: choose which model to load based on ?model= in the URL
      (function () {
        const viewer = document.getElementById('camo-viewer');

        // ?model=cacao  -> loads assets/models/cacao.glb
        // ?model=strawberry -> assets/models/strawberry.glb, etc.
        const params = new URLSearchParams(window.location.search);
        const modelName = params.get('model') || 'cacao'; // default

        const srcPath = `assets/models/${modelName}.glb`;
        viewer.setAttribute('src', srcPath);
      })();
    </script>
  </body>
</html>
